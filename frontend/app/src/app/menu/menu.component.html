<div style="height: 80vh; width: 100vw;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Nekretnine</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
         
            <button mat-button (click)="pocetna()">Pocetna stranica</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="K"' (click)="pretraga()">Pretraga</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' (click)="korisnici()">Korisnici</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' (click)="dodajKorisnika()">Registruj korisnika</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' (click)="dodajAgenciju()">Dodaj agenciju</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' (click)="mikrolokacije()">Mikrolokacije</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="K"' (click)="naprednaPretraga()">Napredna pretraga</button>

            <button mat-button *ngIf='ulogovan!=null && ulogovan.tip=="K"' (click)="omiljene()">Omiljene</button>

            <button mat-button *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")' (click)="mojeNekretnine()">Moje nekretnine</button>

            <button mat-button [matMenuTriggerFor]="belowMenu" *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")' >Dodaj nekretninu</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item (click)="dodajNekretninu()">Rucno</button>
            <button mat-menu-item (click)="json()">JSON</button>
            </mat-menu>

            <!--<button mat-button *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")' (click)="dodajNekretninu()">Dodaj nekretninu</button>

            <button mat-button *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")' (click)="json()">JSON</button>-->

            <button mat-button *ngIf='ulogovan!=null' (click)="promeniLozinku()">Promeni lozinku</button>

            <button mat-button *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")'  (click)="promeniPodatke()">Promeni podatke</button>
            
            <button mat-icon-button class="example-icon" aria-label="Odjavi se" *ngIf='ulogovan!=null' (click)='odjaviSe()'  matTooltip="Odjavi se">
                <mat-icon>logout</mat-icon>
            </button>
       
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a routerLink="" mat-list-item >Pocetna stranica</a>
          <a roterLink="search" mat-list-item *ngIf='ulogovan!=null && ulogovan.tip=="K"' (click)="pretraga()">Pretraga</a>
          <a roterLink="advancedSearch" mat-list-item *ngIf='ulogovan!=null && ulogovan.tip=="K"' (click)="naprednaPretraga()">Napredna pretraga</a>
          <a routerLink='admin' mat-list-item  *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' >Korisnici</a>
          <a routerLink='register' mat-list-item  *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' >Registruj korisnika</a>
          <a routerLink='addAgency' mat-list-item  *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' >Dodaj agenciju</a>
          <a routerLink='microlocations' mat-list-item  *ngIf='ulogovan!=null && ulogovan.tip=="ADMIN"' >Mikrolokacije</a>
          <a routerLink='favorites' mat-list-item *ngIf='ulogovan!=null && ulogovan.tip=="K"'>Omiljene</a>
          <a routerLink='myRealestates' mat-list-item *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")'>Moje nekretnine</a>
          <a routerLink='addRealestate' mat-list-item *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")'>Dodaj nekretninu</a>
          <a routerLink='addFromJSON' mat-list-item *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")'>JSON</a>
          <a routerLink='changePassword' mat-list-item *ngIf='ulogovan!=null'>Promeni lozinku</a>
          <a routerLink='changeData' mat-list-item *ngIf='ulogovan!=null && (ulogovan.tip=="S" || ulogovan.tip=="A")' >Promeni podatke</a>
          <a href="#" mat-list-item *ngIf='ulogovan!=null' (click)='odjaviSe()'>Odjavi se</a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
          <router-outlet></router-outlet>        
      </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar class="ljubicasta">
      <mat-toolbar-row>
        <div class="footer"> Mika &copy; All rights reserved.</div>
      </mat-toolbar-row>
    </mat-toolbar>
   
  </div>
